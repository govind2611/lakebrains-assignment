<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Weather App</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="search-container">
      <div class="search-input-container">
        <input
          type="text"
          id="cityInput"
          placeholder="Search..."
          onkeydown="handleKeyDownEvent(event)"
        />

        <button id="searchButton" onclick="searchWeatherFunction">
          <span   onclick="clearInput()">X</span>
        </button>
      </div>
    </div>

    <div class="overlay-container" id="overlayContainer" style="display: none;">
        <div class="popup-container" id="popupContainer">
            <button class="close-button" onclick="closePopupFunction()">X</button>
            <h2 class="city-name" id="cityNameElement"></h2>
            <span class="temperature" id="temperatureElement"></span>
            <span class="weather-description" id="weatherDescriptionElement"></span>
        </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
